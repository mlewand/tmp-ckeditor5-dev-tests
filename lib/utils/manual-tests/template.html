<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self' https://cksource.com http://*.cke-cs.com; script-src 'self' https://cksource.com; img-src * data:; style-src 'self' 'unsafe-inline'; frame-src *">
	<title>Manual Test</title>
	<style>
		.manual-test-list-container,
		.manual-test-sidebar {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 14px;
			font-style: normal;
			font-variant: normal;
			line-height: 26px;
		}

		.manual-test-list-container {
			padding: 2em;
			margin: 0;
		}

		.manual-test-container {
			padding: 30px;
			padding-left: 420px;
		}

		.manual-test-sidebar {
			line-height: 18px;

			box-sizing: border-box;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			width: 390px;
			background-color: #f7f7f7;
			border-right: 1px solid #bfbfbf;
			color: #333;
			padding: 15px;
			overflow-x: hidden;
			overflow-y: auto;
			z-index: 9999;
			box-shadow: 0 0 8px rgba(0,0,0,.15);
		}

		.manual-test-sidebar h1 {
			font-size: 22px;
		}

		.manual-test-sidebar h2 {
			font-size: 18px;
		}

		.manual-test-sidebar h3 {
			font-size: 16px;
		}

		.manual-test-sidebar h4 {
			font-size: 14px;
		}

		.manual-test-root-link {
			display: inline-block;
			padding: 8px 0;
			text-align: center;
			border-radius: 2px;
			line-height: 15px;
			text-decoration: none;
		}

		.manual-test-root-link:hover {
			text-decoration: underline;
		}

		@media only screen and (max-width: 920px)  {
			.manual-test-container {
				padding-left: 45px;
			}

			.manual-test-sidebar {
				left: -375px;
				transition: .15s;
			}

			.manual-test-sidebar:hover {
				left: 0;
			}
		}
	</style>
</head>
<body>
</body>
</html>
